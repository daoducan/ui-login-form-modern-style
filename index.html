<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Login | A Modern Template</title>
  </head>
  <body>
    <div class="login">
      <img src="assets/img/login-bg.png" alt="img" class="login-bg" />
      <form action="" class="login-form">
        <h1 class="login-title">Login</h1>
        <div class="login-inputs">
          <div class="login-box">
            <input type="email" placeholder="Email ID" name="email" id="email" class="login-input" required />
            <i class="ri-mail-fill"></i>
          </div>
          <div class="login-box">
            <input type="password" placeholder="Password" name="pass" id="pass" class="login-input" required />
            <i class="ri-lock-2-fill"></i>
          </div>
        </div>
        <div class="login-check">
            <div class="login-check-box">
                <input type="checkbox" class="login-check-input" id="user-check">
                <label for="user-check" class="login-check-label">Remember me</label>
            </div>
            <a href="#" class="login-forgot">Forgot Password?</a>
        </div>
        <button class="login-button">Login</button>
        <div class="login-register">Don't have an account? <a href="#">Register</a></div>
      </form>
    </div>
  </body>
</html>
